    }

        content: "";
        left: 10px;
        width: 40%;
        position: absolute;
        background-color: none;
        border: 1px dashed #000;
        height: 0px;
    }

    .or::after {
        top:8px;
        content: "";
        right: 10px;
        width: 40%;
        position: absolute;
        background-color: none;
        border: 1px dashed #000;
        height: 0px;
